<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“§ Spam Email Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 650px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      color: #4e54c8;
    }

    form textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    form textarea:focus {
      border-color: #4e54c8;
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3e44b8;
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background-color: #f0f0f0;
    }

    .spam {
      color: #b00020;
      background-color: #ffe2e2;
    }

    .not-spam {
      color: #006400;
      background-color: #e2ffe9;
    }

    .progress-bar {
      margin: 15px auto 5px;
      width: 80%;
      height: 18px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      transition: width 0.6s ease;
    }

    .bar-fill.spam {
      background-color: #ff4d4d;
    }

    .bar-fill.not-spam {
      background-color: #4caf50;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

</html>
